<form style="padding:0 25%;" method="POST" action="{% url 'login_view' %}"> {% csrf_token %}
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user prefix grey-text"></i></div>
                </div>
        <label class="sr-only" for="user-login">Nazwa</label>
        <input type="text" name="username" class="form-control" id="user-login" placeholder="Nickname">
            </div>
    <label class="sr-only" for="user-id">Id</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-lock prefix grey-text"></i></div>
                </div>
        <input type="password" name="password" class="form-control" id="user-id" placeholder="Twoje Id">
            </div>
        <div class="col-sm-auto" style="padding:0 25%">
            <label class="sr-only" for="user-submit">Zaloguj</label>
            <input type="submit" class="btn btn-dark main-submit" style="width:100%;" value="Zaloguj" id="user-submit" />
        </div>
        </div>
</form>
